<div class="control-row" style="padding-left:6px;"><label class="topcoat-checkbox"><input type="checkbox" id="SourceHasCases" value="{{#ifCond SourceHasUpperCase '==' 'true'}}true{{else}}false{{/ifCond}}" {{#ifCond SourceHasUpperCase '==' 'true'}}checked{{else}}{{/ifCond}}><div class="topcoat-checkbox__checkmark"></div>{{t 'view.lblSourceHasUpperCase'}}</label></div>
<div class="control-row" style="padding-left:6px;"><label class="topcoat-checkbox"><input type="checkbox" {{#ifCond SourceHasUpperCase '==' 'true'}}{{else}}disabled{{/ifCond}} id="AutoCapitalize" value="{{#ifCond AutoCapitalization '==' 'true'}}true{{else}}false{{/ifCond}}" {{#ifCond AutoCapitalization '==' 'true'}}checked{{else}}{{/ifCond}}><div class="topcoat-checkbox__checkmark"></div>{{t 'view.lblAutoCapitalize'}}</label></div>
{{#ifCond SourceHasUpperCase '==' 'true'}}<div class="control-group" id="CaseEquivs" {{#ifCond AutoCapitalization '==' 'false'}}hidden='true'{{else}}{{/ifCond}}>
{{else}}<div class="control-group" id="CaseEquivs" hidden="true">
{{/ifCond}}
<div class="control-row">{{t 'view.lblCases'}}</div>
<div class="control-row"><table class="topcoat-table"><colgroup><col><col><col style="width:4.5rem;"></colgroup><thead><tr><th>{{t 'view.lblSource'}}</th><th>{{t 'view.lblTarget'}}</th><th>&nbsp;</th></tr></thead>
{{#each CasePairs}}
    <tr id="r-{{@index}}"><td><input type="text" id="s-{{@index}}" class="topcoat-text-input s" style="width:100%;" maxlength="2" value="{{this.s}}"></td><td><input type="text" id="t-{{@index}}" class="topcoat-text-input t" style="width:100%;" maxlength="2" value="{{this.t}}"></td><td><button title="{{t 'view.ttlDelete'}}" class="topcoat-icon-button--quiet delete-row" id="d-{{@index}}"><span class="topcoat-icon topcoat-icon--item-delete"></span></button></td></tr>
{{/each}}
<tr id="r-999"><td><input type="text" id="s-999" class="topcoat-text-input new-row s" style="width:100%;" autocapitalize="off" maxlength="2" value=""></td><td><input type="text" id="t-999" class="topcoat-text-input new-row t" style="width:100%;" maxlength="2" autocapitalize="off" value=""></td><td><button title="{{t 'view.ttlDelete'}}" id="d-999" class="topcoat-icon-button--quiet delete-row hide"><span class="topcoat-icon topcoat-icon--item-delete"></span></button></td></tr>
</table></div>
</div><div class="control-row"></div>
