{{! HomeNew.html
    Template for adapt-it-mobile's main landing page -- used by HomeView.js.
}}

<div class="splash-screen vertcenter">
    <div class="welcome-title">
        <h1>{{ t 'view.ttlGetStarted'}}</h1>
        <h2>{{ t 'view.dscGetStarted' }}</h2>
        <ul class="chapter-list topcoat-list__container" id="ProjectItems">
        <li class="topcoat-list__item" style="border:none;"><a class="big-link bg-blue" id="settings" title="{{ t 'view.dscCreateProject'}}" href="#project"><span class="btn-newproject"></span>{{ t 'view.lblCreateProject'}}</a></li>
        <li class="topcoat-list__item" style="border:none;"><a class="big-link bg-blue" id="import" title="{{ t 'view.dscCopyProject'}}" href="#copy"><span class="btn-copyproject"></span>{{ t 'view.lblCopyProject'}}</a></li>
        </ul>        
    </div>
</div>
