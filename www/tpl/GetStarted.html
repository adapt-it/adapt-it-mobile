{{! HomeNew.html
    Template for adapt-it-mobile's main landing page -- used by HomeView.js.
}}

<div class="splash-screen vertcenter bg-body">
    <div class="welcome-title">
        <h2>{{ t 'view.ttlGetStarted'}}</h2>
        <p>{{ t 'view.dscGetStarted' }}</p>
        <ul class="btns no-bg">
            <li id="newproject" class="no-bg"><a class="btn-newproject no-bg" href="#project" title="{{ t 'view.dscCreateProject'}}"><span class="sprite">&nbsp;</span><span class="txt">{{t 'view.lblCreateProject'}}</span></a></li>
            <li id="copyproject" class="no-bg"><a class="btn-copyproject no-bg" href="#copy" title="{{ t 'view.dscCopyProject'}}"><span class="sprite">&nbsp;</span><span class="txt">{{ t 'view.lblCopyProject'}}</span></a></li>
        </ul>
    </div>
</div>
