<div class="control-group">
<div class="control-row" id="ttlFormat">{{t 'view.lblExportSelectFormat'}}</div>
    <div id="FileFormats">
<div class="control-row"><label class="topcoat-radio-button"><input type="radio" id="buildAIDocXML" name="topcoat">
  <div class="topcoat-radio-button__checkmark"></div> {{ t 'view.lblExportAdaptIt'}}
</label></div>
<div class="control-row"><label class="topcoat-radio-button"><input type="radio" id="buildUSFM" name="topcoat">
  <div class="topcoat-radio-button__checkmark"></div> {{ t 'view.lblbuildUSFM'}}
</label></div>
<div class="control-row"><label class="topcoat-radio-button"><input type="radio" id="buildUSX" name="topcoat">
  <div class="topcoat-radio-button__checkmark"></div> {{ t 'view.lblbuildUSX'}}
</label></div>
<div class="control-row"><label class="topcoat-radio-button"><input type="radio" id="exportTXT" name="topcoat">
  <div class="topcoat-radio-button__checkmark"></div> {{ t 'view.lblbuildText'}}
</label></div>
</div><div id="KBFormats">
<div class="control-row"><label class="topcoat-radio-button"><input type="radio" id="buildKBXMLXML" name="topcoat">
  <div class="topcoat-radio-button__checkmark"></div> {{ t 'view.lblbuildKBXMLXML'}}
</label></div>
<div class="control-row"><label class="topcoat-radio-button"><input type="radio" id="buildKBXMLTMX" name="topcoat">
  <div class="topcoat-radio-button__checkmark"></div> {{ t 'view.lblbuildKBXMLTMX'}}
</label></div>
<div class="control-row"><label class="topcoat-radio-button"><input type="radio" id="buildKBXMLSFM" name="topcoat">
  <div class="topcoat-radio-button__checkmark"></div> {{ t 'view.lblbuildKBXMLSFM'}}
</label></div>
<div class="control-row"><label class="topcoat-radio-button"><input type="radio" id="buildKBXMLLIFT" name="topcoat">
  <div class="topcoat-radio-button__checkmark"></div> {{ t 'view.lblbuildKBXMLLIFT'}}
</label></div>
</div><div id="glossKBFormat">
  <div class="control-row"><label class="topcoat-radio-button"><input type="radio" id="exportGlossKBXML" name="topcoat">

  </label></div>
</div>
<div class="control-row" style="margin-top:1em;" id="grpFilename"><label for="Filename"> {{ t 'view.lblExportFilename'}}
</label><br/><input type="text" id="Filename" class="topcoat-text-input full" required></div>
</div>
<div id="OKCancelButtons" style="margin-top: 1em;">
        <button class="topcoat-button" id="Cancel"><span id="lblCancel">{{t 'view.lblCancel'}}</span></button>
        <button class="topcoat-button" id="OK"><span id="lblOK">{{t 'view.lblOK'}}</span></button>
</div>
<div style="height: 300px"></div>
