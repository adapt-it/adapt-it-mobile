{{! ManageProjects.html
    Template for managing multiple translation projects (AIM 1.4.0). Used by ProjectViews.js.
}}
<div class="control-group">
<div class="control-row">{{t 'view.ttlCurrentProject'}}</div>
    <div class="control-row emphasized center" id="lblCurName">{{name}}</div>
</div>
<div class="control-row l-indent"><button class="topcoat-button" id="btnNewProject"><span class="img-plus-small"></span> {{t 'view.lblAddProject'}}</button></div>
<div class="control-group hide" id="projNewActions">
    <ul class="chapter-list topcoat-list__container" id="ProjectItemList">
    <li class="topcoat-list__item" style="border:none;"><a class="big-link" id="settings" title="{{ t 'view.dscCreateProject'}}" href="#project"><span class="btn-newproject"></span>{{ t 'view.lblCreateProject'}}</a></li>
    <li class="topcoat-list__item" style="border:none;"><a class="big-link" id="import" title="{{ t 'view.dscCopyProject'}}" href="#copy"><span class="btn-copyproject"></span>{{ t 'view.lblCopyProject'}}</a></li>
    </ul>        
</div>
<div class="control-row"></div>
<div class="topcoat-list__header" id="hdrAllProjects">{{t 'view.ttlAllProjects'}}</div>
<ul class="topcoat-list__container chapter-list" id="ProjList"></ul>
<div class="control-row"></div>
