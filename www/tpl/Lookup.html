{{! Lookup.html
    Template for rendering the passage lookup page -- used by Lookup.js.
}}

<div class="topcoat-navigation-bar main_title bg-lightblue">
    <div class="topcoat-navigation-bar__item">
        <a class="topcoat-icon-button--quiet back-button" href="index.html">
            <span class="topcoat-icon topcoat-icon--back"></span>
        </a>
    </div>
    <div class="topcoat-navigation-bar__item half">
        <h1 class="topcoat-navigation-bar__title bg-lightblue">{{ t 'view.ttlSearch'}}</h1>
    </div>
    <div class="topcoat-navigation-bar__item right">{{!
        <a href="#help" class="topcoat-icon-button--quiet">
            <span id="help" class="topcoat-icon topcoat-icon--help"></span>
        </a>}}
    </div>
</div>
<div class="scroller-notb">
<div class="search-bar">
    <input id="search" type="search" placeholder="{{ t 'view.dscSearch'}}" class="topcoat-search-input search-key">
</div>
<div class="topcoat-tab-bar full">
   <label class="topcoat-tab-bar__item">
     <input type="radio" name="topcoat" id="rdoChapters" checked>
     <button class="topcoat-tab-bar__button full" id="btnChapters">{{t 'view.lblDocumentsInitial'}}</button>
   </label>
   <label class="topcoat-tab-bar__item">
     <input type="radio" name="topcoat" id="rdoSourceWords">
     <button class="topcoat-tab-bar__button full" id="btnSourceWords">{{t 'view.lblSourceWordsInitial'}}</button>
   </label>
   <label class="topcoat-tab-bar__item">
     <input type="radio" name="topcoat" id="rdoTargetWords">
     <button class="topcoat-tab-bar__button full" id="btnTargetWords">{{t 'view.lblTargetWordsInitial'}}</button>
   </label>
</div>    
<div class="topcoat-list__container" id="results">
<ul class="topcoat-list__container chapter-list" id="Chapters" style="display:none;"></ul>
<ul class="topcoat-list__container chapter-list" id="SourceWords" style="display:none;"></ul>
</div>
</div>
