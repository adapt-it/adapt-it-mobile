{{! Lookup.html
    Template for rendering the passage lookup page -- used by SearchViews.js.
}}

<div class="topcoat-navigation-bar main_title bg-lightblue">
    <div class="topcoat-navigation-bar__item">
        <a class="topcoat-icon-button--quiet back-button" href="index.html">
            <span class="topcoat-icon topcoat-icon--back"></span>
        </a>
    </div>
    <div class="topcoat-navigation-bar__item">
        <h1 class="topcoat-navigation-bar__title bg-lightblue">Documents</h1>
    </div>
    <div class="topcoat-navigation-bar__item right">
        <button id="More-menu" title="{{ t 'view.dscMoreActions'}}" class="topcoat-icon-button--quiet toolbar-button"><span class="topcoat-icon topcoat-icon--more-menu"></span></button>
        <div id="MoreActionsMenu" aria-haspopup="true" class="dropdown-vertical">
            <div id="mnuTranslations" class="menu-disabled"><span id="translations" class="topcoat-icon topcoat-icon--translations"></span><span class="label" id="lblTranslations">{{ t 'view.lblShowTranslations'}}</span></div>
            <div id="mnuFindRS" class="menu-disabled"><span id="findRS" class="topcoat-icon topcoat-icon--search"></span><span class="label" id="lblFindRS">{{ t 'view.lblFindInDocuments'}}</span></div>
            <div id="mnuPreview"><span id="preview" class="topcoat-icon topcoat-icon--preview"></span><span class="label" id="lblPreview">{{ t 'view.lblShowPreview'}}</span></div>
            <div id="mnuHelp"><span id="help" class="topcoat-icon topcoat-icon--help"></span><span class="label" id="lblHelp">{{ t 'view.lblHelp'}}</span></div>
        </div>
    </div>
    
</div>
<div class="scroller-notb">
<div class="control-row"></div>    
<div id="grpSearch">
<div class="doc-search-bar"><input id="search" type="search" placeholder="{{ t 'view.dscSearch'}}" class="topcoat-search-input doc-search-key"></div>
<div class="topcoat-list"style="overflow:hidden">
<h3 class="topcoat-list__header" id="lblSearchResults" style="display:none">{{t 'view.lblSearchResults'}}</h3>
<ul class="topcoat-list__container chapter-list" id="lstSearchResults"></ul>
</div>
</div>
<div class="control-row"></div>
<ul class="chapter-list topcoat-list__container" id="lstBooks"></ul>
<!-- <div class="topcoat-list" id="lstBooks" style="overflow:hidden"></div> -->
</div>
