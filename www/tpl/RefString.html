{{! RefString.html
    Displays a single RefString in its context.
}}

<div id="refs" class="scroller-notb">
    <div class="chapter-list topcoat-list__container" id="Container" style="width:100%">
        <div class="control-group">
            <div class="control-row" id="lblRef">{{t 'view.lblreference'}}:</div>
            <div class="control-row" id="lblContext">{{t 'view.lblContext'}}</div>
            <div id="inContext"></div>
        </div>
        <div id="OKCancelButtons">
                <button class="topcoat-button" id="Prev"><span id="lblPrev">{{t 'view.lblPrev'}}</span></button>
                <button class="topcoat-button" id="Next"><span id="lblNext">{{t 'view.lblNext'}}</span></button>
                <button class="topcoat-button" id="Close"><span id="lblClose">{{t 'view.lblClose'}}</span></button>
        </div>
    </div>
</div>
